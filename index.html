<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendhship Calculator</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
    <div class="form-signin">
        <div class="header">
            <img class="mb-4" src="logo.png" alt="" width="159" height="150">
            <h1 class="h3 mb-3 font-weight-normal">Friendship Calculator</h1>
        </div>
        <div class="main-body">
            <div class="input col-lg-12 col-md-12">
                <label for="text" class="sr-only">Your Name</label>
                <input type="text" class=" form-control form-signin" id="firstname" autocomplete="off" placeholder="Enter Your Name" required autofocus>
                <span id="span1">+</span>
                <label for="text" class="sr-only">Your Buddy Name</label>
                <input type="text" class="form-control form-signin" id="lastname" autocomplete="off" placeholder="Enter Your Friend Name" required autofocus>
            </div>

            <div class="calculate_btn">
                <button class="btn btn-primary" onclick="lovecal()">Calculate</button>
            </div>
            <div class="answer ">
                <h2 class="heading"></h2>
            </div>

            <footer class="footer">
                Made by ❤ ©2020 <br> @Rishav Raj
            </footer>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
            <script src="index.js"></script>
</body>

</html>
